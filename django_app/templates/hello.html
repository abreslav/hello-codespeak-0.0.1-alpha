<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from CodeSpeak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'bounce-slow': 'bounce 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="text-center animate-fade-in">
            <!-- Main greeting card -->
            <div class="bg-white rounded-3xl shadow-2xl p-12 max-w-2xl mx-auto border-t-4 border-indigo-500">
                <!-- Icon or emoji -->
                <div class="text-6xl mb-6 animate-bounce-slow">
                    ðŸ‘‹
                </div>

                <!-- Main heading -->
                <h1 class="text-5xl font-bold text-gray-800 mb-6">
                    Hello from
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
                        CodeSpeak!
                    </span>
                </h1>

                <!-- Subtitle -->
                <p class="text-xl text-gray-600 mb-8 leading-relaxed">
                    Welcome to your simple Django web application
                </p>

                <!-- Decorative elements -->
                <div class="flex justify-center space-x-2">
                    <div class="w-3 h-3 bg-indigo-400 rounded-full animate-pulse"></div>
                    <div class="w-3 h-3 bg-purple-400 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                    <div class="w-3 h-3 bg-pink-400 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8">
                <p class="text-sm text-gray-500">
                    Built with Django & Tailwind CSS
                </p>
            </div>
        </div>
    </div>
</body>
</html>
